<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <nav id="header"></nav>
    <div class="main_empty_container">
        <div class="empty_list">
            <img src="../../../assets/sad-face.svg" alt="sad face">
            <h2>Está tão vazio aqui!</h2>
            <h4>Parece que você não possui nenhuma lista ainda...</h4>
            <button id="empty_create_btn">CRIAR LISTA</button>
        </div>
    </div>

    <div class="main_container">
        <div id="mediaHeader"></div>
        <div id="emptyList"></div>
        <ul id="list"></ul>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal_content">
            <h2 class="title"></h2>
            <form onsubmit="return false">
                <div class="fields">
                    <div>
                        <p class="field_title">Nome</p>
                        <input spellcheck="false" class="field" type="text">
                    </div>
                    <div>
                        <p class="field_title">Descrição</p>
                        <textarea spellcheck="false" class="field description"></textarea>
                    </div>
                </div>
                <p id="error"></p>
                <div class="modal_btns">
                    <button id="add" class="modal_btn"></button>
                    <button id="cancel" class="modal_btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../../components/v-header.js"></script> 
    <script type="module" src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav id="header"></nav>
  
  <nav id="banner"></nav>
  
  <div id="modal_midia" class="modal">
    <div id="modal_title"></div>
    <div id="modal_info">
        <img id="modal_poster">
        <div id="modal_specific-info">
            <h5 id="box_info_1"><h5>
        </div>
    </div>
    <div id="modal_extra-info">
        <h5 id="box_info_2"><h5>
    </div>
    <div id="modal_div-button">
        <button id="modal_return" class="return"></button>
    </div>
    <div id="modal_add">
      <button id="modal_add-to-list">Adicionar a lista</button>
    </div>
  </div>

  <div id="headrow">
    <div class="row">
      <h2 class="row__title"></h2>
      <div class="row__posters"></div>
    </div>
  </div>

  <footer id="footer"></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script type="module" src="../../../components/v-header.js"></script>
  <script src="../../../components/v-footer.js"></script> 
  <script type="module" src="../../../components/v-banner.js"></script>
  <script type="module" src="../../../components/v-card.js"></script> 
  
  <script type="module" src="./script.js"></script>
</body>
</html>

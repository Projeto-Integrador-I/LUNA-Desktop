<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luna</title>
    <meta name="description" content="Crie listas com seus livros, filmes e séries preferidas
                                        e compartilhe com seus amigos!">
    <meta name="keywords" content="listas,filmes,séries,livros">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../../assets/favicon.ico">
</head>
<body>
    <div class="content">
        <img src="../../assets/logo.png" alt="Logo" class="logo">
        <form action="">
            <input type="text" name="name" placeholder="Nome completo" id="name" >
            <input type="text" name="username" placeholder="Nome de Usuário" id="username" >
            <input type="email" name="email" placeholder="Email" id="email" >
            <input type="password" name="Senha" placeholder="Senha" id="pass">
            <input type="password" name="SenhaRepeat" placeholder="Repita sua Senha" id="passrepeat">
            <button class="signup"> Cadastrar </button>
            <a id="returnLink" href="../Login/index.html" :hover>Retornar à página de Login</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</html>

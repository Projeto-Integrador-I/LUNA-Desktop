<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luna</title>
    <meta name="description" content="Crie listas com seus livros, filmes e séries preferidas
                                        e compartilhe com seus amigos!">
    <meta name="keywords" content="listas,filmes,séries,livros">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../../../assets/favicon.ico">
</head>
<body>
    <div class="content">
        <img src="../../../assets/logo.png" alt="Logo" class="logo">
        <div class="form">
            <input class="field" id="name" type="text" placeholder="Nome completo">
            <input class="field" id="user" type="text" placeholder="Nome de Usuário">
            <input class="field" id="email" type="email" placeholder="Email">
            <input class="field" id="pass" type="password" placeholder="Senha">
            <input class="field" id="passrepeat" type="password" placeholder="Repita sua Senha">

            <button class="register">Cadastrar</button>
            <a id="returnLink" href="../Login/index.html">Retornar à página de Login</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="./main.js"></script>
</html>
